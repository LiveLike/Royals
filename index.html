<body>
  <div class="container" style="padding:0px">
    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
      <li class="nav-item" id="ama-nav-tab" role="presentation">
        <button class="nav-link active" id="ama-tab" data-bs-toggle="tab" data-bs-target="#ama" type="button"
          role="tab" aria-controls="ama" aria-selected="true"><span>AMA</span><img class="dot hidden" src="./images/dot.svg"></img></button>
      </li>
      <li class="nav-item" id="timeline-nav-tab" role="presentation">
        <button class="nav-link" id="widget-tab" data-bs-toggle="tab" data-bs-target="#widget" type="button"
          role="tab" aria-controls="widget" aria-selected="false"><span>INTERACT</span><img class="dot" src="./images/dot.svg"></img></button>
      </li>

      <li class="nav-item" id="leaderboard-nav-tab" role="presentation">
        <button class="nav-link" id="leaderboard-tab" data-bs-toggle="tab" data-bs-target="#leaderboard" type="button"
          role="tab" aria-controls="leaderboard" aria-selected="false"><span>LEADERBOARD</span></button>
      </li>

    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="ama" role="tabpanel" aria-labelledby="ama-tab">
        <livelike-chat showavatar roomid="3ebd6f09-2f16-4171-b94a-c9335154d672">
          <div slot="message-list-loading">
            <h6 style="color: white; text-align: center">Messages loading...</h6>
          </div>
          <div slot="message-list-empty" style="color: white; text-align: center">
            <h6>No messages yet</h6>
            <p>Send the first message!</p>
          </div>
        </livelike-chat>
      </div>
      <div class="tab-pane" id="widget" role="tabpanel" aria-labelledby="widget-tab">
        <livelike-widgets class="widgets-timeline" mode="interactive-timeline"></livelike-widgets>
      </div>

      <div class="tab-pane" id="leaderboard" role="tabpanel" aria-labelledby="leaderboard-tab">
        <div class="leaderboard-container">
          <table class="leaderboard-table">
            <thead>
              <th><b>Rank</b></th>
              <th><b>Player</b></th>
              <th><b>Score</b></th>
            </thead>
            <tbody class="leaderboard-entries-container"> </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
